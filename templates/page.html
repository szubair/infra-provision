<!DOCTYPE html>
<html>
<title>web-ui</title>
<body>
<div><center>Web-UI</center></div>
<form action="{{ url_for('createApplication') }}" method = 'POST'>

<table>
   <thead>
   <tr>
      <th colspan="3">Helper Tool</th>
   </tr>
   </thead>
   <tbody>
   <tr>
      <td><label for="app-select">Choose the Application Name</label></td>
      <td>:</td>
      <td>
         <select name="appname" id="app-select">
       <option value="">--Please choose an option--</option>
       <option value="wordpress">Wordpress</option>
       <option value="tomcat">Apache Tomcat</option>
       <option value="solr">Apache Solr</option>
         </select>
      </td>
   </tr>
   <tr>
      <td>Description</td>
      <td>:</td>
      <td><input type=text name='desc'></td>
   </tr>
   <tr>
      <td><label for="cloud-select">Choose the cloud provider</label></td>
      <td>:</td>
      <td>
         <select name="cloudpro" id="cloud-select">
       <option value="">--Please choose an option--</option>
            <option value="aws">AWS</option>
            <option value="gcp">GCP</option>
            <option value="azure">Azure</option>
</select>
      </td>
   </tr>
   <tr>
      <td>Select the instance type</td>
      <td>:</td>
      <td><div>
         <input type="radio" id="single" name="instance" value="single" checked>
         <label for="single">Single-Instance</label>
      </div>
      <div>
         <input type="radio" id="dewey" name="instance" value="multi">
         <label for="multi">Multi-Instances</label>
      </div>
      </td>
   </tr>
   <tr>
      <td><label for="lb">Load-Balancer (optional)</label></td>
      <td>:</td>
      <td><div>
        <input type="checkbox" id="lb" name="lb">
</div>
      </td>
   </tr>
   <tr>
      <td></td>
      <td></td>
      <td><input type="submit" value="Let's Submit"></td>
   </tr>
   </tbody>
</table>
</form>
</body>
</html>
